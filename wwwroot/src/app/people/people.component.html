<div class="pull-right displayControl">
    <span (click)="displayToTable()" [style.color]="tableIconColor" class="glyphicon glyphicon-list"></span>
</div>

<div class="input-group input-group-lg input-people">
    <input class="form-control input-lg"
           [(ngModel)]="searchTerm"
           (keyup)="filterChanged()"
           (keyup.enter)="filterChanged()"
           id="people-search" type="text"
           placeholder="Search for people..."/>

    <span class="input-group-btn">
        <button (click)="filterChanged()" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
</div>
<br/>
<p>{{searchedPeople.length}} results</p>
<table class="table" *ngIf="people">
    <thead class={{displayMode}}>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name </th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    <person [person]="person"
            [format]="displayMode"
            class={{displayMode}}
            *ngFor="let person of searchedPeople">
    </person>
    </tbody>
</table>

<button (click)="displayAddBox()" class="btn btn-success btn-lg addPerson">
    <span class="glyphicon glyphicon-plus"></span> Add Person
</button>

<div *ngIf="addBoxOpened" class="input-group-lg" id="addPersonBox">
    <label for="email">Email:</label><br />
    <input [(ngModel)]="addPerson.email" type="text" class="input-lg form-control" id="email" required/>
    <br/>
    <label for="firstName">First Name:</label><br />
    <input [(ngModel)]="addPerson.firstName" type="text" class="input-lg form-control" id="firstName" required/>
    <br />
    <label for="lastName">Last Name:</label><br />
    <input [(ngModel)]="addPerson.lastName" type="text" class="input-lg form-control" id="lastName" required/>
    <br />
    <label for="userName">UserName:</label><br />
    <input [(ngModel)]="addPerson.userName" type="text" class="input-lg form-control" id="userName" required/>
    <br />
    <label for="phoneNumber">Phone Number:</label><br />
    <input [(ngModel)]="addPerson.phoneNumber" type="text" class="input-lg form-control" id="phoneNumber" required/>
    <br />
    <button type="submit" (click)="addThisPerson()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Add This Person
    </button>
    <button (click)="cancelAddPerson()" class="btn btn-danger">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
    </button>
</div>
