<div class="table" *ngIf="people">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name </th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people">
                <person [person]="person"></person>
            </tr>
        </tbody>
</table>
</div>
